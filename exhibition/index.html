        <h2>About the Exhibition</h2>
        <p> Welcome to Beyond Reality, an out of this world exhibit that features a collection of the most 
            dynamic  and interactive online works that were created. Within this collection, I aim to blend the lines between the crossroads of art, technology, and the human experience.
            </p>
        
        
            <p>The art interactive installations of "Beyond Reality" question space and even identity as owned traditionally. From simulated lunar missions to kaleidoscopic reflections of our digital selves, each offers a unique view into the changing landscape of net art.</p>


            <p>
                Join us while we look into virtual travels, walking on digital landscapes and trailing every possible limit of artistic gesture in the age of the electronic. "Beyond Reality" invites you to delve deeper into the wonderful world of net art and see it for what it is, a horizon full of great possibilities.
                </p>
    </section>
